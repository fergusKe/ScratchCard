<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ScratchCard</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="js--sc--container"></div>

    <!-- Scripts -->
    <script src="../build/scratchcard.min.js"></script>
    <script type="text/javascript">
      window.addEventListener("load", function () {
        var scContainer = document.getElementById("js--sc--container");
        var sc = new ScratchCard("#js--sc--container", {
          enabledPercentUpdate: true,
          scratchType: SCRATCH_TYPE.LINE,
          // brushSrc: './images/brush.png',
          containerWidth: scContainer.offsetWidth,
          containerHeight: 510,
          imageForwardSrc: "./images/01.jpg",
          imageBackgroundSrc: "",
          htmlBackground: '<p class="test"><img src="./images/02.jpg" /></p>',
          clearZoneRadius: 30,
          percentToFinish: 50, // When the percent exceeds 50 on touchend event the callback will be exec.
          nPoints: 30,
          pointSize: 4,
          callback: function () {
            alert("刮超過50%區域，直接顯示全圖");
          },
        });
        sc.init();
      });
    </script>
  </body>
</html>
